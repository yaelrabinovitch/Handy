<meta charset="utf-8">
<html>

<head>

    <script type="text/javascript" src="../libs/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../libs/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    </link>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    </link>
    <link rel="stylesheet" type="text/css" href="../css/toastr.min.css">
    </link>
    <link href="../libs/fontawesome-free-5.6.3-web/css/all.css" rel="stylesheet">
    </link>
    <link rel="stylesheet" type="text/css" href="../css/loading.css">
    </link>

    <script src="../libs/pdf.js"></script>
    <script src="../libs/pdf.worker.js"></script>
    <script src="../libs/download.js"></script>
    <script src="../libs/toastr.js"></script>


</head>

<body>
    <div id="loading-container" class="loading-container">
        <div class="loader"></div>
        <div class="loading-title">
            המערכת מעבדת את הקובץ,
            אנא המתן...
        </div>
    </div>
    <meta charset="utf-8">
    <html>

    <div id="error-container">
        <img width="300" src="../images/error (1).png" />

        <div class="error-text">
            <div style="font-size:35px"> אופס... </div>
            <div style="font-size:27px"> התרחשה שגיאה בשרת :( </div>
            <button class="btn" id="reTryLoadBtn">נסה שנית</button>
        </div>
    </div>

    </html>
    <div id="pdf-container">
        <div id="header">
            <div id="page-title">
                1
            </div>

            <div id="main-outer">
                <div id="main-inner">

                    <div class="icons">
                        <div id="clear" title="נקה" class="icon">
                            <i class="fa fa-backspace"></i>
                        </div>
                        <div title="הקודם" id="previusResultBtn" class="icon">
                            <i  class="fa fa-angle-up"></i>
                        </div>
                        <div title="הבא" id="nextResultBtn" class="icon">
                            <i class="fa fa-angle-down"></i>
                        </div>
                        <div>
                        </div>

                    </div>

                    <div id="line"></div>
                    <div style="visibility:hidden" id="results-amount-container" class="results-amount">
                        <span id="currentResult"></span>/
                        <span id="totalResultsNumber"></span>
                    </div>
                    <input type="text" placeholder="חפש" id="input-text" name="url" size="50" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/service.js"></script>
</body>

</html>
